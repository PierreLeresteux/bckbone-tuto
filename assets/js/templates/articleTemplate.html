<div>
	<script type="text/x-handlebars-template" id="new-article">
	<div class="page-header">
		<h1>Create <small>a new article</small></h1>
	</div>
	<div class="row">
		<div class="span12 columns">

			<form class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label class="control-label">Title</label>
						<div class="controls">
							<input type="text" name="title" class="input-xlarge" placeholder="The title">	
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Content</label>
						<div class="controls">
							<textarea class="input-xlarge" name="body" rows="3">Veuillez entrer ici le texte de votre article</textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Category</label>
						<div class="controls">
							<select name="category">
				             	<option value="sport">Sport</option>
				                <option value="news">News</option>
				                <option value="techno">Technology</option>
				            </select>
						</div>
					</div>
					<div class="form-actions">
			            <button type="submit" class="btn btn-primary">Publish the article</button>
			        </div>
			        <div class="alert alert-success">
			        	<p>Your article is published</p>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	</script>
	<script type="text/x-handlebars-template" id="article">
		<div class="well">
			<button class="close">&times;</button>
			<div class="page-header">
			  <h1>{{title}}</h1>{{category}}
			</div>
		  	<p>{{body}}</p>
		</div>
	</script>
	<script type="text/x-handlebars-template" id="blog">
	<section id="articles">
			<div class="page-header">
				<h1>My Blog <small>Articles</small></h1>
				<br />
			</div>
			<div id="filter">
			</div>
			<div id="blogarticles" class="row">
			</div>
		</section>

		<section id="newarticle">
			
	    </section>
	</script>
	<script type="text/x-handlebars-template" id="filter">
		<div class="btn-group" data-toggle="buttons-checkbox">
		  <button class="btn active" id="news">News</button>
		  <button class="btn active" id="techno">Technology</button>
		  <button class="btn active" id="sport">Sport</button>
		</div>
		<br />
	</script>
</div>
